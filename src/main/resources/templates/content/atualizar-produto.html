<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
 <!-- Ícones -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Atualizar Produto</title>
</head>
<body>
  <!-- HEADER -->
  <div class="container-fluid">
    <header id="header" class="row">
      <div id="logo-container">
        <img id="logo" src="/img/art_logo.svg" alt="Art">
        <h1>Art estampa</h1>
      </div>
      <p>Exibições de Arte Urbana em suas Roupas</p>
    </header>
    <nav id="navbar" class="container">
      <div class="row justify-content-center">
        <a href="/">Home</a>
        <a href="/cadastrarProduto">Cadastrar Produto</a>
        <a href="/listarProdutos">Listar Produto</a>
        <a href="#">Contato</a>
      </div>
    </nav>
  </div>

    <!-- container -->
    <main>
        <div class="container">
            <h1>Atualizar o Produto <span th:text="${produto.descricao}"></span></h1>
            <hr class="mb-5" />

            <!-- formulário -->
            <div class="container col-11 col-md-9" id="form-container">
              <div class="row gx-5">
                  <div class="col-md-6">
                      <h2>Realize o seu cadastro</h2>
                      <form method="POST">
                        <div class="mb-3">
                          <label for="descricao" class="form-label">Descrição</label>
                          <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao" th:value="${produto.descricao}">
                        </div>
                        <div class="mb-3">
                          <label for="preco" class="form-label">Preço</label>
                          <input type="number" class="form-control" id="preco" name="preco" placeholder="preco" th:value="${produto.preco}">
                        </div>
                        <div class="mb-3">
                          <label for="quantidade" class="form-label">Quantidade</label>
                          <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="quantidade" th:value="${produto.quantidade}">
                        </div>
                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoria</label>
                          <input type="text" class="form-control" id="categoria" name="categoria" placeholder="categoria" th:value="${produto.categoria}">
                        </div>
                        <div class="mb-3">
                          <label for="tamanho" class="form-label">Tamanho</label>
                          <input type="text" class="form-control" id="tamanho" name="tamanho" placeholder="tamanho" th:value="${produto.tamanho}">
                        </div>
                        <div class="mb-3">
                          <label for="cor" class="form-label">Cor</label>
                          <input type="text" class="form-control" id="cor" name="cor" placeholder="cor" th:value="${produto.cor}">
                        </div>
                        <div class="mb-3">
                          <label for="genero" class="form-label">Gênero</label>
                          <input type="text" class="form-control" id="genero" name="genero" placeholder="genero" th:value="${produto.genero}">
                        </div>
                        <div class="mb-3">
                          <label for="marca" class="form-label">Marca</label>
                          <input type="text" class="form-control" id="marca" name="marca" placeholder="marca" th:value="${produto.marca}">
                        </div>
                        <div class="mb-3">
                          <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                          <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" placeholder="data_cadastro" th:value="${produto.dataCadastro}">
                        </div>
                        <div class="mb-3">
                          <label for="dataAtualizacao" class="form-label">Data de Atualização</label>
                          <input type="date" class="form-control" id="dataAtualizacao" name="data_atualizacao" placeholder="descricao" th:value="${produto.dataAtualizacao}">
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar dados</button>
                      </form>
                  </div>
            
          <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img src="/img/hello.svg" alt="Hello New Customer" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                </div>
            </div>
            <footer class="container">
              <p class="secondary-color">Nos encontre nas redes sociais:</p>
              <div class="row justify-content-center" id="social-icons-container">
                <div class="col-1">
                  <a href="#"><i class="bi bi-facebook secondary-color"></i></a>
                </div>
                <div class="col-1">
                  <a href="#"><i class="bi bi-instagram secondary-color"></i></a>
                </div>
                <div class="col-1">
                  <a href="#"><i class="bi bi-twitter secondary-color"></i></a>
                </div>
              </div>
              <p class="secondary-color">Art estampa &copy; 2023</p>
            </footer>  
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
