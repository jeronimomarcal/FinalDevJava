<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
 <!-- Ícones -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Excluir Produto</title>
</head>
<body>
  <!-- HEADER -->
  <div class="container-fluid">
    <header id="header" class="row">
      <div id="logo-container">
        <img id="logo" src="/img/art_logo.svg" alt="Art">
        <h1>Art estampa</h1>
      </div>
      <p>Exibições de Arte Urbana em suas Roupas</p>
    </header>
    <nav id="navbar" class="container">
      <div class="row justify-content-center">
        <a href="/">Home</a>
        <a href="/cadastrarProduto">Cadastrar Produto</a>
        <a href="/listarProdutos">Listar Produto</a>
        <a href="#">Contato</a>
      </div>
    </nav>
  </div>
  
    <!-- container -->
    <main>
        <div class="container">
            <div>
                <h1>
                    Tem certeza de que deseja excluir o Produto <span th:text="${produto.descricao}"></span> de código <span th:text="${produto.codigoProduto}"></span>?
                </h1>

                <!-- botões de confirmação -->
                <div class="row">
                    <div class="col-6">
                      <a class="btn btn-danger" th:href="@{/excluirProduto/{codigoProduto}(codigoProduto=${produto.codigoProduto})}" role="button">Sim</a>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-secondary" href="/listarProdutos" role="button">Não</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
      <p class="secondary-color">Nos encontre nas redes sociais:</p>
      <div class="row justify-content-center" id="social-icons-container">
        <div class="col-1">
          <a href="#"><i class="bi bi-facebook secondary-color"></i></a>
        </div>
        <div class="col-1">
          <a href="#"><i class="bi bi-instagram secondary-color"></i></a>
        </div>
        <div class="col-1">
          <a href="#"><i class="bi bi-twitter secondary-color"></i></a>
        </div>
      </div>
      <p class="secondary-color">Art estampa &copy; 2023</p>
    </footer>  
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
